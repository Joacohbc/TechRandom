<ui:composition template="/layouts/default.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="content">
		<h:form>
	        <p:messages id="messages" showDetail="true" showIcon="false" closable="true">
	            <p:autoUpdate/>
	        </p:messages>
			
			<p:panel header="Informacion del Usuario">
				<p:panelGrid columns="6"  styleClass="ui-noborder">
					<p:outputLabel for="@next">Documento:</p:outputLabel>
					<p:inputText placeholder="1.111.111-1" value="#{usuario.usuario.documento}">
						<p:ajax/>
					</p:inputText>	
					
					<p:outputLabel for="@next">Nombres:</p:outputLabel>
					<p:inputText placeholder="Juan Pedro" value="#{usuario.usuario.nombres}">
						<p:ajax/>
					</p:inputText>
					
					<p:outputLabel for="@next">Apellidos:</p:outputLabel>
					<p:inputText placeholder="Perez Garcia" value="#{usuario.usuario.apellidos}">						
						<p:ajax/>
					</p:inputText>	
					
					<p:outputLabel for="@next">Email personal:</p:outputLabel>
					<p:inputText placeholder="juanperez@gmail.com" type="email" value="#{usuario.usuario.emailPersonal}">
						<p:ajax/>
					</p:inputText>		
					
					<p:outputLabel for="@next">Telefono:</p:outputLabel>
					<p:inputText placeholder="095123456" value="#{usuario.usuario.telefono}">
						<p:ajax/>
					</p:inputText>
					
					<p:outputLabel for="@next">Nacimiento:</p:outputLabel>
					<p:datePicker showIcon="true" placeholder="12/12/2012" pattern="dd/MM/yyyy"  value="#{usuario.usuario.fecNacimiento}">
						<p:ajax/>
					</p:datePicker>
					
					<p:outputLabel for="@next">Departamento:</p:outputLabel>
					<p:selectOneMenu value="#{usuario.departamento}">
		                <p:ajax update="@this" process="@this"/>
                    	<f:selectItem itemLabel="Seleccione uno" itemValue="#{null}" noSelectionOption="true"/>
						<f:selectItems value="#{enumBean.departamentos}" var="departamento"
										itemValue="#{departamento}" itemLabel="#{departamento}"></f:selectItems>
					</p:selectOneMenu>
					
					<p:outputLabel for="@next">Localidad:</p:outputLabel>
					<p:inputText placeholder="Villa Española" value="#{usuario.usuario.localidad}">
						<p:ajax/>
					</p:inputText>
								
					<p:outputLabel for="@next">Genero:</p:outputLabel>
					<p:selectOneMenu value="#{usuario.genero}" >
		                <p:ajax update="@this" process="@this"/>
                    	<f:selectItem itemLabel="Seleccione uno" itemValue="#{null}" noSelectionOption="true"/>
						<f:selectItems value="#{enumBean.generos}" var="genero"
										itemValue="#{genero}" itemLabel="#{genero}"></f:selectItems>
					</p:selectOneMenu>
				
					<p:outputLabel for="@next">Email UTEC:</p:outputLabel>
					<p:inputText placeholder="juan.perez@utec.edu.uy" type="email" value="#{usuario.usuario.emailUtec}">
						<p:ajax/>
					</p:inputText>	
				
					<p:outputLabel for="@next">Contraseña:</p:outputLabel>
        			<p:password value="#{usuario.usuario.contrasena}" placeholder="Contraseña" feedback="true"
		                    promptLabel="Ingresa tu contraseña" weakLabel="Débil"
		                    goodLabel="Buena" strongLabel="Fuerte">
						<p:ajax/>
					</p:password>
				</p:panelGrid>
			</p:panel>
			
			<p:accordionPanel>
				<p:tab title="Tutor">
					<p:panelGrid columns="2" styleClass="ui-noborder">
						<p:outputLabel>Area</p:outputLabel>
						<p:inputText placeholder="Area" value="#{usuario.area}">
							<p:ajax/>
						</p:inputText>
						<p:outputLabel>Tipo de Tutor:</p:outputLabel>
						<p:selectOneMenu value="#{usuario.tipoTutor}">
			                <p:ajax update="@this" process="@this"/>
                   			<f:selectItem itemLabel="Seleccione uno" itemValue="#{null}" noSelectionOption="true"/>
							<f:selectItems value="#{enumBean.tipoTutores}" var="tipoTutor"
											itemValue="#{tipoTutor}" itemLabel="#{tipoTutor}"></f:selectItems>
						</p:selectOneMenu>					
						<p:commandButton value="Validar" immediate="true"  action="#{usuario.crearTutor}"/>			
					</p:panelGrid>
				</p:tab>
				
				<p:tab title="Estudiante">
					<p:panelGrid columns="2" styleClass="ui-noborder">
						<p:outputLabel>Generacion</p:outputLabel>
						<p:inputNumber placeholder="2023" decimalPlaces="0" value="#{usuario.generacion}">
							<p:ajax/>
						</p:inputNumber>							
						<p:commandButton value="Crear" immediate="true"  action="#{usuario.crearEstudiante}"/>			
					</p:panelGrid>
				</p:tab>
				
				<p:tab title="Analista">
					<p>No es necesario ingresar mas informacion</p>
					<p:commandButton value="Crear" immediate="true"  action="#{usuario.crearAnalista}"/>			
				</p:tab>
			</p:accordionPanel>
		
		</h:form>
	</ui:define>
</ui:composition>
