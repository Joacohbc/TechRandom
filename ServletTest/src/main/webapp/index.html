<!DOCTYPE html>

<head>
  <meta charset='utf-8'>

<body>
  <header class="header">
    <img src="img/utec.jpg">
    <h1>
      <b>Sistema de Gestion de Alumnos</b>
    </h1>
  </header>
  
  <h2 class="separacion">
      Seleccion de Alumnos
  </h2>
  
 	<form action="buscarAlumno" method="get">
 	 <div class="formulario">
    <div class="form_label">
      <label for="nombre">Nombre</label>
      <label class="apellido" for="apellido">Apellido</label>
      <label for="cedula">CÃ©dula de Identidad</label>
    </div>
    <div class="inputs">
      <input type="text" id="nombre" name="nombre" required><br><br>
      <input type="text" id="apellido" name="apellido" required><br><br>
      <input type="text" id="cedula" name="cedula" required><br><br>
    </div>
    <div class="form_notas">
      <label for="nombre">Puede seleccionar por parte del Nombre (no es case sensitive la busqueda)</label>
      <label for="apellido">Puede seleccionar por parte del Apellido (no es case sensitive la busqueda)</label>
      <label for="cedula">Numerico. La cedula debe ingresarce en forma completa y solo se admiten digitos</label>
    </div>
    <div class="boton_contenedor">
      <button type="submit">Buscar Alumno</button>
    </div>
  </div>
  </form>
  <p class="note">Nota: Es de destacar que se seleccionara el primer alumno que satisfaga el criterio de seleccion</p>

</body>
